<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Influencer Battle - Powered by Teneo AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: -1px;
        }

        .header .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .battle-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: center;
            margin-bottom: 40px;
        }

        .user-input {
            position: relative;
        }

        .user-input label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-input input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .user-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .vs-badge {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 800;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .battle-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .battle-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .battle-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin: 30px 0;
            min-height: 30px;
        }

        .status-message {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: #f0f4ff;
            border-radius: 20px;
            color: #667eea;
            font-weight: 600;
            animation: pulse 2s infinite;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .result-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 16px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
        }

        .result-card.winner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .result-card.winner::before {
            content: 'üëë';
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 4rem;
            opacity: 0.2;
            transform: rotate(25deg);
        }

        .result-username {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-stats {
            display: grid;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255,255,255,0.3);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .result-card.winner .stat-item {
            background: rgba(255,255,255,0.2);
        }

        .stat-label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 800;
        }

        .winner-badge {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255,215,0,0.3);
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-top: 15px;
            animation: glow 2s infinite;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #c33;
            animation: shake 0.5s ease;
        }

        .powered-by {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }

        .powered-by a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            transition: border-color 0.3s ease;
        }

        .powered-by a:hover {
            border-color: white;
        }

        /* Response Popup Styles */
        .response-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .response-popup.active {
            display: flex;
        }

        .popup-content {
            background: white;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        .popup-header {
            padding: 20px 30px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-header h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .popup-close {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f0f0f0;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .popup-close:hover {
            background: #667eea;
            color: white;
            transform: rotate(90deg);
        }

        .popup-body {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
        }

        .response-text {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            color: #333;
        }

        .view-response-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: inherit;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .view-response-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .result-card.winner .view-response-btn {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 10px rgba(255,215,0,0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(255,215,0,0.8);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .input-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .vs-badge {
                order: -1;
                margin: 0 auto;
            }

            .results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° X Influencer Battle</h1>
            <p class="subtitle">Compare X.com influencers powered by Teneo AI</p>
        </div>

        <div class="battle-card">
            <div class="input-section">
                <div class="user-input">
                    <label for="user1">First Influencer</label>
                    <input type="text" id="user1" placeholder="@username" autocomplete="off">
                </div>

                <div class="vs-badge">VS</div>

                <div class="user-input">
                    <label for="user2">Second Influencer</label>
                    <input type="text" id="user2" placeholder="@username" autocomplete="off">
                </div>
            </div>

            <button class="battle-btn" id="battleBtn" onclick="startBattle()">Start Battle</button>

            <div class="status" id="status"></div>

            <div id="errorContainer"></div>

            <div id="results" style="display: none;"></div>
        </div>

        <div class="powered-by">
            Powered by <a href="https://teneo.pro" target="_blank">Teneo AI Network</a>
        </div>
    </div>

    <!-- Response Popup -->
    <div class="response-popup" id="responsePopup">
        <div class="popup-content">
            <div class="popup-header">
                <h3 id="popupTitle">üìä Agent Response</h3>
                <button class="popup-close" onclick="closePopup()">√ó</button>
            </div>
            <div class="popup-body">
                <div class="response-text" id="popupResponseText"></div>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = 'ws://localhost:3000'; // Backend WebSocket server

        let ws = null;
        let currentBattle = {
            user1: null,
            user2: null,
            user1Data: null,
            user2Data: null,
            user1ResponseLength: 0,
            user2ResponseLength: 0,
            user1FullResponse: '',
            user2FullResponse: ''
        };

        function showPopup(username, responseText) {
            const popup = document.getElementById('responsePopup');
            const title = document.getElementById('popupTitle');
            const text = document.getElementById('popupResponseText');

            title.textContent = `üìä @${username} - Full Agent Response`;
            text.textContent = responseText;
            popup.classList.add('active');
        }

        function closePopup() {
            const popup = document.getElementById('responsePopup');
            popup.classList.remove('active');
        }

        // Close popup on background click
        document.addEventListener('click', (e) => {
            const popup = document.getElementById('responsePopup');
            if (e.target === popup) {
                closePopup();
            }
        });

        // Close popup on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePopup();
            }
        });

        function showStatus(message, showSpinner = false) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `
                <div class="status-message">
                    ${showSpinner ? '<div class="spinner"></div>' : ''}
                    ${message}
                </div>
            `;
        }

        function hideStatus() {
            document.getElementById('status').innerHTML = '';
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        function normalizeUsername(username) {
            return username.trim().replace(/^@/, '');
        }

        async function startBattle() {
            const user1Input = document.getElementById('user1').value;
            const user2Input = document.getElementById('user2').value;

            if (!user1Input || !user2Input) {
                showError('Please enter both usernames');
                return;
            }

            const user1 = normalizeUsername(user1Input);
            const user2 = normalizeUsername(user2Input);

            if (user1 === user2) {
                showError('Please enter different usernames');
                return;
            }

            currentBattle = {
                user1,
                user2,
                user1Data: null,
                user2Data: null,
                user1ResponseLength: 0,
                user2ResponseLength: 0
            };

            document.getElementById('results').style.display = 'none';
            document.getElementById('battleBtn').disabled = true;

            connectAndFetch();
        }

        function connectAndFetch() {
            showStatus('Connecting to Teneo AI Network...', true);

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('Connected to backend');
                fetchUser1Timeline();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showError('Connection error. Please try again.');
                document.getElementById('battleBtn').disabled = false;
            };

            ws.onclose = () => {
                console.log('Disconnected from backend');
            };
        }

        function fetchUser1Timeline() {
            showStatus(`Analyzing @${currentBattle.user1}'s timeline...`, true);
            ws.send(JSON.stringify({
                action: 'fetch_timeline',
                username: currentBattle.user1
            }));
        }

        function fetchUser2Timeline() {
            showStatus(`Analyzing @${currentBattle.user2}'s timeline...`, true);
            ws.send(JSON.stringify({
                action: 'fetch_timeline',
                username: currentBattle.user2
            }));
        }

        function handleMessage(data) {
            console.log('Received:', data);

            if (data.type === 'error') {
                showError(data.message);
                document.getElementById('battleBtn').disabled = false;
                return;
            }

            if (data.type === 'timeline_response') {
                const responseLength = data.content ? data.content.length : 0;
                const fullResponse = data.content || 'No response received';

                if (data.username === currentBattle.user1) {
                    currentBattle.user1Data = data;
                    currentBattle.user1ResponseLength = responseLength;
                    currentBattle.user1FullResponse = fullResponse;
                    // Fetch user 2 timeline
                    fetchUser2Timeline();
                } else if (data.username === currentBattle.user2) {
                    currentBattle.user2Data = data;
                    currentBattle.user2ResponseLength = responseLength;
                    currentBattle.user2FullResponse = fullResponse;
                    // Both results received, show comparison
                    showResults();
                }
            }
        }

        function showResults() {
            hideStatus();
            document.getElementById('battleBtn').disabled = false;

            const user1Length = currentBattle.user1ResponseLength;
            const user2Length = currentBattle.user2ResponseLength;
            const user1Wins = user1Length > user2Length;

            const resultsHTML = `
                <div class="results">
                    <div class="result-card ${user1Wins ? 'winner' : ''}">
                        <div class="result-username">
                            <span>@${currentBattle.user1}</span>
                        </div>
                        <div class="result-stats">
                            <div class="stat-item">
                                <span class="stat-label">Influence Score</span>
                                <span class="stat-value">${user1Length.toLocaleString()}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Response Size</span>
                                <span class="stat-value">${(user1Length / 1024).toFixed(2)} KB</span>
                            </div>
                        </div>
                        <button class="view-response-btn" onclick="showPopup('${currentBattle.user1}', currentBattle.user1FullResponse)">
                            üìÑ View Full Response
                        </button>
                        ${user1Wins ? '<div class="winner-badge">üèÜ Winner!</div>' : ''}
                    </div>

                    <div class="result-card ${!user1Wins ? 'winner' : ''}">
                        <div class="result-username">
                            <span>@${currentBattle.user2}</span>
                        </div>
                        <div class="result-stats">
                            <div class="stat-item">
                                <span class="stat-label">Influence Score</span>
                                <span class="stat-value">${user2Length.toLocaleString()}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Response Size</span>
                                <span class="stat-value">${(user2Length / 1024).toFixed(2)} KB</span>
                            </div>
                        </div>
                        <button class="view-response-btn" onclick="showPopup('${currentBattle.user2}', currentBattle.user2FullResponse)">
                            üìÑ View Full Response
                        </button>
                        ${!user1Wins ? '<div class="winner-badge">üèÜ Winner!</div>' : ''}
                    </div>
                </div>
            `;

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = resultsHTML;
            resultsContainer.style.display = 'block';
        }

        // Auto-add @ symbol
        ['user1', 'user2'].forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                if (e.target.value && !e.target.value.startsWith('@')) {
                    e.target.value = '@' + e.target.value;
                }
            });
        });

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('battleBtn').disabled) {
                startBattle();
            }
        });
    </script>
</body>
</html>
