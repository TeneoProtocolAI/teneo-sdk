<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Influencer Battle - AI Neural Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            color: #e0e0e0;
            letter-spacing: 0.3px;
        }

        /* Animated neural network background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 255, 0.08) 0%, transparent 50%);
            animation: neuralPulse 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes neuralPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1) rotate(5deg);
            }
        }

        /* Floating particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20% 30%, rgba(0, 255, 255, 0.4), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(138, 43, 226, 0.4), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255, 0, 255, 0.3), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(0, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 30% 80%, rgba(138, 43, 226, 0.2), transparent);
            background-size: 300px 300px, 400px 400px, 200px 200px, 350px 350px, 280px 280px;
            background-position: 0 0, 40px 60px, 80px 20px, 120px 100px, 160px 140px;
            animation: particleFloat 25s linear infinite;
            pointer-events: none;
            opacity: 0.5;
            z-index: 0;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-120px) translateX(80px);
            }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease;
        }

        .header h1 {
            font-size: 3.8rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00ffff 0%, #8a2be2 50%, #ff00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
            letter-spacing: -2px;
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .header .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            font-weight: 400;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Glassmorphism card */
        .battle-card {
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 50px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(138, 43, 226, 0.1);
            animation: fadeInUp 1s ease;
            position: relative;
            overflow: hidden;
        }

        .battle-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            100% {
                left: 100%;
            }
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 40px;
            align-items: center;
            margin-bottom: 50px;
        }

        .user-input {
            position: relative;
        }

        .user-input label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: #00ffff;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .user-input input {
            width: 100%;
            padding: 18px 24px;
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 16px;
            font-size: 1.1rem;
            color: #fff;
            transition: all 0.4s ease;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .user-input input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow:
                0 0 0 4px rgba(0, 255, 255, 0.1),
                inset 0 2px 8px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 255, 255, 0.3);
            background: rgba(10, 10, 15, 0.95);
        }

        .user-input input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .vs-badge {
            width: 70px;
            height: 70px;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(138, 43, 226, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8a2be2;
            font-size: 1.6rem;
            font-weight: 900;
            box-shadow:
                0 0 30px rgba(138, 43, 226, 0.4),
                inset 0 0 20px rgba(138, 43, 226, 0.2);
            animation: vsRotate 10s linear infinite;
            position: relative;
        }

        .vs-badge::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 1px solid rgba(138, 43, 226, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes vsRotate {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
        }

        .battle-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #8a2be2 0%, #00ffff 100%);
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow:
                0 8px 24px rgba(138, 43, 226, 0.4),
                0 0 20px rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .battle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .battle-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .battle-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow:
                0 12px 32px rgba(138, 43, 226, 0.5),
                0 0 40px rgba(0, 255, 255, 0.4);
        }

        .battle-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .battle-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(0.5);
        }

        .status {
            text-align: center;
            margin: 40px 0;
            min-height: 40px;
        }

        .status-message {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 28px;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 24px;
            color: #00ffff;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            animation: statusPulse 2s ease-in-out infinite;
        }

        @keyframes statusPulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
            }
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(0, 255, 255, 0.2);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .result-card {
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 35px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .result-card:hover {
            transform: translateY(-8px);
            border-color: rgba(138, 43, 226, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .result-card.winner {
            background: rgba(138, 43, 226, 0.15);
            border: 1px solid rgba(138, 43, 226, 0.5);
            box-shadow:
                0 0 40px rgba(138, 43, 226, 0.3),
                inset 0 0 40px rgba(138, 43, 226, 0.1);
        }

        .result-card.winner::before {
            background: linear-gradient(90deg, transparent, #8a2be2, transparent);
            height: 3px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
        }

        .result-card.winner::after {
            content: '👑';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            opacity: 0.2;
            animation: crownFloat 3s ease-in-out infinite;
        }

        @keyframes crownFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        .result-username {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 25px;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .result-card.winner .result-username {
            background: linear-gradient(135deg, #00ffff 0%, #8a2be2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .result-stats {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(0, 0, 0, 0.4);
            border-color: rgba(0, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .stat-label {
            font-weight: 500;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .view-response-btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: #00ffff;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .view-response-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .winner-badge {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(138, 43, 226, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 24px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-top: 15px;
            color: #8a2be2;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: badgeGlow 2s ease-in-out infinite;
        }

        @keyframes badgeGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
            }
        }

        .error {
            background: rgba(255, 0, 100, 0.1);
            backdrop-filter: blur(10px);
            color: #ff0066;
            padding: 18px 24px;
            border-radius: 16px;
            margin: 20px 0;
            border: 1px solid rgba(255, 0, 100, 0.3);
            animation: shake 0.5s ease;
            box-shadow: 0 0 20px rgba(255, 0, 100, 0.2);
        }

        /* Response Popup */
        .response-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .response-popup.active {
            display: flex;
        }

        .popup-content {
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 24px;
            max-width: 900px;
            width: 100%;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(0, 255, 255, 0.2);
            animation: slideUp 0.4s ease;
        }

        .popup-header {
            padding: 25px 35px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-header h3 {
            margin: 0;
            font-size: 1.4rem;
            color: #00ffff;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .popup-close {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.6);
        }

        .popup-close:hover {
            background: rgba(255, 0, 100, 0.2);
            border-color: #ff0066;
            color: #ff0066;
            transform: rotate(90deg);
            box-shadow: 0 0 20px rgba(255, 0, 100, 0.4);
        }

        .popup-body {
            padding: 35px;
            overflow-y: auto;
            flex: 1;
        }

        .popup-body::-webkit-scrollbar {
            width: 10px;
        }

        .popup-body::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .popup-body::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.3);
            border-radius: 10px;
        }

        .popup-body::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 255, 0.5);
        }

        .response-text {
            font-family: 'Courier New', 'Monaco', monospace;
            font-size: 0.9rem;
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: rgba(0, 0, 0, 0.4);
            padding: 25px;
            border-radius: 16px;
            border-left: 3px solid #00ffff;
            color: rgba(255, 255, 255, 0.85);
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .powered-by {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            letter-spacing: 1px;
            animation: fadeIn 1.5s ease;
        }

        .powered-by a {
            color: #00ffff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .powered-by a:hover {
            color: #8a2be2;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .input-section {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .vs-badge {
                order: -1;
                margin: 0 auto;
            }

            .results {
                grid-template-columns: 1fr;
            }

            .battle-card {
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚡ X NEURAL BATTLE</h1>
            <p class="subtitle">AI-Powered Influence Analysis</p>
        </div>

        <div class="battle-card">
            <div class="input-section">
                <div class="user-input">
                    <label for="user1">Challenger Alpha</label>
                    <input type="text" id="user1" placeholder="@username" autocomplete="off">
                </div>

                <div class="vs-badge">VS</div>

                <div class="user-input">
                    <label for="user2">Challenger Beta</label>
                    <input type="text" id="user2" placeholder="@username" autocomplete="off">
                </div>
            </div>

            <button class="battle-btn" id="battleBtn" onclick="startBattle()">Initialize Analysis</button>

            <div class="status" id="status"></div>

            <div id="errorContainer"></div>

            <div id="results" style="display: none;"></div>
        </div>

        <div class="powered-by">
            Neural Network Powered by <a href="https://teneo.pro" target="_blank">TENEO AI</a>
        </div>
    </div>

    <!-- Response Popup -->
    <div class="response-popup" id="responsePopup">
        <div class="popup-content">
            <div class="popup-header">
                <h3 id="popupTitle">📊 Neural Response Data</h3>
                <button class="popup-close" onclick="closePopup()">×</button>
            </div>
            <div class="popup-body">
                <div class="response-text" id="popupResponseText"></div>
            </div>
        </div>
    </div>

    <script>
        const WS_URL = 'ws://localhost:3000';

        let ws = null;
        let currentBattle = {
            user1: null,
            user2: null,
            user1Data: null,
            user2Data: null,
            user1ResponseLength: 0,
            user2ResponseLength: 0,
            user1FullResponse: '',
            user2FullResponse: ''
        };

        function showPopup(username, responseText) {
            const popup = document.getElementById('responsePopup');
            const title = document.getElementById('popupTitle');
            const text = document.getElementById('popupResponseText');

            title.textContent = `📊 @${username} - Neural Response Data`;
            text.textContent = responseText;
            popup.classList.add('active');
        }

        function closePopup() {
            const popup = document.getElementById('responsePopup');
            popup.classList.remove('active');
        }

        document.addEventListener('click', (e) => {
            const popup = document.getElementById('responsePopup');
            if (e.target === popup) {
                closePopup();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closePopup();
            }
        });

        function showStatus(message, showSpinner = false) {
            const statusEl = document.getElementById('status');
            statusEl.innerHTML = `
                <div class="status-message">
                    ${showSpinner ? '<div class="spinner"></div>' : ''}
                    ${message}
                </div>
            `;
        }

        function hideStatus() {
            document.getElementById('status').innerHTML = '';
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error">⚠️ ${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        function normalizeUsername(username) {
            return username.trim().replace(/^@/, '');
        }

        async function startBattle() {
            const user1Input = document.getElementById('user1').value;
            const user2Input = document.getElementById('user2').value;

            if (!user1Input || !user2Input) {
                showError('Both challengers required for neural analysis');
                return;
            }

            const user1 = normalizeUsername(user1Input);
            const user2 = normalizeUsername(user2Input);

            if (user1 === user2) {
                showError('Challengers must be unique entities');
                return;
            }

            currentBattle = {
                user1,
                user2,
                user1Data: null,
                user2Data: null,
                user1ResponseLength: 0,
                user2ResponseLength: 0,
                user1FullResponse: '',
                user2FullResponse: ''
            };

            document.getElementById('results').style.display = 'none';
            document.getElementById('battleBtn').disabled = true;

            connectAndFetch();
        }

        function connectAndFetch() {
            showStatus('Connecting to neural network...', true);

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('Connected to neural network');
                fetchUser1Timeline();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onerror = (error) => {
                console.error('Neural connection error:', error);
                showError('Neural network connection failed. Retry analysis.');
                document.getElementById('battleBtn').disabled = false;
            };

            ws.onclose = () => {
                console.log('Neural connection closed');
            };
        }

        function fetchUser1Timeline() {
            showStatus(`Analyzing @${currentBattle.user1} neural patterns...`, true);
            ws.send(JSON.stringify({
                action: 'fetch_timeline',
                username: currentBattle.user1
            }));
        }

        function fetchUser2Timeline() {
            showStatus(`Analyzing @${currentBattle.user2} neural patterns...`, true);
            ws.send(JSON.stringify({
                action: 'fetch_timeline',
                username: currentBattle.user2
            }));
        }

        function handleMessage(data) {
            console.log('Received:', data);

            if (data.type === 'error') {
                showError(data.message);
                document.getElementById('battleBtn').disabled = false;
                return;
            }

            if (data.type === 'timeline_response') {
                const responseLength = data.content ? data.content.length : 0;
                const fullResponse = data.content || 'No neural data received';

                if (data.username === currentBattle.user1) {
                    currentBattle.user1Data = data;
                    currentBattle.user1ResponseLength = responseLength;
                    currentBattle.user1FullResponse = fullResponse;
                    fetchUser2Timeline();
                } else if (data.username === currentBattle.user2) {
                    currentBattle.user2Data = data;
                    currentBattle.user2ResponseLength = responseLength;
                    currentBattle.user2FullResponse = fullResponse;
                    showResults();
                }
            }
        }

        function showResults() {
            hideStatus();
            document.getElementById('battleBtn').disabled = false;

            const user1Length = currentBattle.user1ResponseLength;
            const user2Length = currentBattle.user2ResponseLength;
            const user1Wins = user1Length > user2Length;

            const resultsHTML = `
                <div class="results">
                    <div class="result-card ${user1Wins ? 'winner' : ''}">
                        <div class="result-username">
                            @${currentBattle.user1}
                        </div>
                        <div class="result-stats">
                            <div class="stat-item">
                                <span class="stat-label">Neural Score</span>
                                <span class="stat-value">${user1Length.toLocaleString()}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Data Size</span>
                                <span class="stat-value">${(user1Length / 1024).toFixed(2)} KB</span>
                            </div>
                        </div>
                        <button class="view-response-btn" onclick="showPopup('${currentBattle.user1}', currentBattle.user1FullResponse)">
                            📡 View Neural Data
                        </button>
                        ${user1Wins ? '<div class="winner-badge">🏆 Neural Winner</div>' : ''}
                    </div>

                    <div class="result-card ${!user1Wins ? 'winner' : ''}">
                        <div class="result-username">
                            @${currentBattle.user2}
                        </div>
                        <div class="result-stats">
                            <div class="stat-item">
                                <span class="stat-label">Neural Score</span>
                                <span class="stat-value">${user2Length.toLocaleString()}</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Data Size</span>
                                <span class="stat-value">${(user2Length / 1024).toFixed(2)} KB</span>
                            </div>
                        </div>
                        <button class="view-response-btn" onclick="showPopup('${currentBattle.user2}', currentBattle.user2FullResponse)">
                            📡 View Neural Data
                        </button>
                        ${!user1Wins ? '<div class="winner-badge">🏆 Neural Winner</div>' : ''}
                    </div>
                </div>
            `;

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = resultsHTML;
            resultsContainer.style.display = 'block';
        }

        ['user1', 'user2'].forEach(id => {
            document.getElementById(id).addEventListener('input', (e) => {
                if (e.target.value && !e.target.value.startsWith('@')) {
                    e.target.value = '@' + e.target.value;
                }
            });
        });

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('battleBtn').disabled) {
                startBattle();
            }
        });
    </script>
</body>
</html>
